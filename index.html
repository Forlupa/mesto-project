<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/svg" href="./images/logo_black.svg">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo_white.svg" alt="Mesto" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/image.jpg" class="profile__avatar" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Капусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="cards">
      <div class="cards__item">
        <img src="./images/1.jpg" alt="Карачевск" class="cards__img">
        <div class="cards__namebox">
          <h2 class="cards__name">Карачевск-карачевск</h2>
          <button type="button" class="cards__button"></button>
        </div>
      </div>
      <div class="cards__item">
        <img src="./images/1.jpg" alt="Карачевск" class="cards__img">
        <div class="cards__namebox">
          <h2 class="cards__name">Карачевск</h2>
          <button type="button" class="cards__button"></button>
        </div>
      </div>
      <div class="cards__item">
        <img src="./images/1.jpg" alt="Карачевск" class="cards__img">
        <div class="cards__namebox">
          <h2 class="cards__name">Карачевск</h2>
          <button type="button" class="cards__button"></button>
        </div>
      </div>
      <div class="cards__item">
        <img src="./images/1.jpg" alt="Карачевск" class="cards__img">
        <div class="cards__namebox">
          <h2 class="cards__name">Карачевск</h2>
          <button type="button" class="cards__button"></button>
        </div>
      </div>
      <div class="cards__item">
        <img src="./images/1.jpg" alt="Карачевск" class="cards__img">
        <div class="cards__namebox">
          <h2 class="cards__name">Карачевск</h2>
          <button type="button" class="cards__button"></button>
        </div>
      </div>
      <div class="cards__item">
        <img src="./images/1.jpg" alt="Карачевск" class="cards__img">
        <div class="cards__namebox">
          <h2 class="cards__name">Карачевск и что-то еще</h2>
          <button type="button" class="cards__button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup ">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__name">Редактировать профиль</h3>
      <form class="popup__form" name="profile-information">
        <fieldset class="popup__input-container">
          <input type="text" class="popup__item" value="Жак-Ив Кусто" placeholder="Ваше имя" name="name">
          <input type="text" class="popup__item" value="Исследователь океана" placeholder="Чем вы занимаетесь?" name="deskription">
        </fieldset>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
